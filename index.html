<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <div id="sidebar">
		  <h1>Valeria Project</h1>
            <p class="currentusertxt">Currently signed in as <a id="currentuser">Guest</a></p>
            <hr>
          <div class="registersection">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <br>
                <button type="submit">Register</button>
            </form>
          </div>
<hr>
          <div class="loginsection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <br>
                <button type="submit">Login</button>
            </form>
          </div>
<hr>
        <p class="versionstring"></p>
        </div>
        <div id="postSection">
            <h2>Send a post</h2>
            <form id="postForm">
                <textarea id="postinput" placeholder="You must be signed in to write a post" required disabled></textarea>
                <button class="postbutton" type="submit" disabled>Post it!</button>
            </form>
        </div>

            <div class="messagesection">
            <h2>Posts</h2>
            <div id="postlist"></div>
            </div>




    <script src="script.js"></script>
</body>
</html>
